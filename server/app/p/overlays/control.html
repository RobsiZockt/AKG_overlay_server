<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Script Layout</title>

    <!-- React -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        margin: 0;
        background: #f0f0f0;
        font-family: sans-serif;
        height: 100vh; /* full screen */
      }
    </style>
  </head>
  <body>
    <div id="root" class="h-full"></div>

    <script type="text/javascript">
      const { createElement: h } = React;

      function ScriptLayout() {
        return h(
          "div",
          { className: "flex flex-col items-center gap-4 p-4 w-full h-full " },
          [
            // Top Slot (fixed height, does not shrink)
            h("div", {
              id: "header",
              className:
                "w-full h-[75px] flex-shrink-0 bg-gray-200 rounded-xl shadow-md flex items-center justify-center",
              children: "header",
            }),

            // Bottom section (fills all remaining vertical space)
            h(
              "div",
              { className: "flex gap-4 w-full flex-1" }, // flex-1 makes this fill the rest
              [
                // Left column (two stacked slots share space equally)
                h("div", { className: "flex flex-col gap-4 flex-1" }, [
                  h("div", { className: "flex flex-none gap-4 " }, [
                    h("div", {
                      id: "scoresetter",
                      className:
                        "flex-1 h-[150px] bg-gray-200 rounded-xl shadow-md flex items-center justify-center",
                     // children: "Score setter",
                    }),
                    h("div", {
                      id: "log",
                      className:
                        "w-[300px] h-[150px] bg-gray-200 rounded-xl shadow-md flex items-center justify-center",
                      children: "log",
                    }),
                  ]),
                  // pick/ban stack
                  h(
                    "div",
                    { className: "flex gap-4 flex-1 flex-1" }, // flex-1 makes this fill the rest
                    [
                      // Left column (two stacked slots share space equally)
                      h("div", { className: "flex flex-col gap-4 flex-1 " }, [
                        h("div", {
                          id: "mappick",
                          className:
                            "flex-1 bg-gray-200 rounded-xl shadow-md flex items-center justify-center",
                          children: "Map Pick",
                        }),
                        h("div", {
                          id: "heroban",
                          className:
                            "flex-1 bg-gray-200 rounded-xl shadow-md flex items-center justify-center",
                          children: "Hero Bans",
                        }),
                      ]),

                      h("div", {
                        id: "mapCardPrevis",
                        className:
                          "flex-1 bg-gray-200 rounded-xl shadow-md flex items-center justify-center",
                        children: "Mapcard Previs",
                      },[
                    h("iframe",{id: "Mapcards", src: "./map_cards.html", className:"w-full h-full", style: {border: "none"}})
                    ]),
                    ]
                  ),
                ]),

                // Right slot (fills height of left column)
                h("div", {
                  id: "chat",
                  className:
                    "w-[25%] bg-gray-200 rounded-xl shadow-md flex items-center justify-center",
                  children: "Chat",
                 }
                //[
                //     h("iframe",{id: "Twitchchat", src: "https://www.twitch.tv/embed/akgamingkempten/chat?parent=www.robsizockt.de", className:"w-full h-full", style: {border: "none"}})
                // ]
                ),
              ]
            ),
          ]
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(h(ScriptLayout));
    </script>
    <script src="../js/scoretracker.js"></script>
  </body>
</html>
