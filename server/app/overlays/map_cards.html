<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Map Pick w Bans</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <style>
      body {
        margin: 0;
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/javascript">
      const { createElement: h, useState } = React;

      function RectangleWithContent() {
        const containerStyle = {
          width: '300px',
          height: '420px',
          borderRadius: '16px',
          overflow: 'hidden',
          boxShadow: '0 4px 12px rgba(0,0,0,0.1)',
          position: 'relative',
        };

        const topStyle = {
          height: '10%',
          backgroundColor: 'green',
        };

        const bottomStyle = {
          height: '90%',
          backgroundColor: 'gray',
        };
        // Creates a red square ontop of bottomStyle
        const redbg ={
          position: 'absolute',
          
          top: '70%',
          left: '25%',
          width: '90px',
          height: '90px',
          transform: 'translateX(-50%)',
          backgroundColor: 'red',
        };

        const bluebg = {
          position: 'absolute',
          
          top: '70%',
          right: '0%',
          width: '90px',
          height: '90px',
          transform: 'translateX(-50%)',
          backgroundColor: 'lightblue',
        };

        // Overlay content (text/image)
        const overlayTextStyle = {
          position: 'absolute',
          top: '13px',
          left: '50%',
          transform: 'translateX(-50%)',
          color: 'white',
          fontWeight: 'bold',
        };

        const overlayImageStyle = {
          position: 'absolute',
          top: '17%',
          left: '50%',
          transform: 'translateX(-50%)',
          width: '250px',
          borderRadius: '8px',
        };

        const ban_red ={
          position: 'absolute',
          top: '70%',
          left: '25%',
          transform: 'translateX(-50%)',
          width: '90px',
        };

        const ban_blue ={
          position: 'absolute',
          top: '70%',
          right: '0%',
          transform: 'translateX(-50%)',
          width: '90px',
        };

        return h('div', { style: containerStyle }, [
          h('div', { style: topStyle }),

          h('div', { style: bottomStyle },[
            h('div',{style: redbg}),
            h('div', {style: bluebg})
          ]),
          h('div', { style: overlayTextStyle }, 'Busan'),
          h('img', {
            style: overlayImageStyle,
            src: './../img/maps/busan.webp',
          }),
          
          h('img', {
            style: ban_red,
            src: './../img/heros/ana.png',
          }),
          h('img',{
            style:ban_blue,
            src: './../img/heros/ash.png',
          })
            
        ]);
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(h(RectangleWithContent));
    </script>
  </body>
</html>
