<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React Overlay Content</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <style>
      body {
        margin: 0;
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/javascript">
      const { createElement: h, useState } = React;

      function RectangleWithContent() {
        const containerStyle = {
          width: '300px',
          height: '400px',
          borderRadius: '16px',
          overflow: 'hidden',
          boxShadow: '0 4px 12px rgba(0,0,0,0.1)',
          position: 'relative',
        };

        const topStyle = {
          height: '10%',
          backgroundColor: 'green',
        };

        const bottomStyle = {
          height: '90%',
          backgroundColor: 'gray',
        };

        // Overlay content (text/image)
        const overlayTextStyle = {
          position: 'absolute',
          top: '5px',
          left: '50%',
          transform: 'translateX(-50%)',
          color: 'white',
          fontWeight: 'bold',
        };

        const overlayImageStyle = {
          position: 'absolute',
          top: '15%',
          left: '50%',
          transform: 'translateX(-50%)',
          width: '150px',
          borderRadius: '8px',
        };

        return h('div', { style: containerStyle }, [
          h('div', { style: topStyle }),
          h('div', { style: bottomStyle }),
          h('div', { style: overlayTextStyle }, 'My Cool Card'),
          h('img', {
            style: overlayImageStyle,
            src: 'https://via.placeholder.com/150',
            alt: 'Example',
          }),
        ]);
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(h(RectangleWithContent));
    </script>
  </body>
</html>
